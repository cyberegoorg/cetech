##########
# Stages #
###############################################################################
stages:
  - docker_image
  - build
  - test
  - documentation

################
# Docker image #
###############################################################################
docker_image:
  stage: docker_image
  image: docker:latest

  only:
    -  toolchain

  except:
    - branches

  services:
    - docker:dind

  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE/toolchain:master toolchain/
    - docker push $CI_REGISTRY_IMAGE/toolchain:master

#########
# Build #
###############################################################################
build:
  image: $CI_REGISTRY/cyberegoorg/cetech/toolchain:master
  stage: build

  variables:
    GIT_SUBMODULE_STRATEGY: normal

  artifacts:
    paths:
      - bin

  script:
    - tools/linux64/genie --gcc=linux-clang gmake
    - make -C bin/projects/gmake-linux-clang/ config=debug64
    - make -C bin/projects/gmake-linux-clang/ config=release64

########
# Test #
###############################################################################
test_release:
  image: $CI_REGISTRY/cyberegoorg/cetech/toolchain:master
  stage: test
  variables:
    SDL_VIDEODRIVER: dummy

  dependencies:
    - build

  script:
    - bin/linux64_clang/bin/cetech_develop -compile -src ./examples/develop/src -build ./examples/develop/build

test_debug:
  image: $CI_REGISTRY/cyberegoorg/cetech/toolchain:master
  stage: test
  variables:
    SDL_VIDEODRIVER: dummy

  dependencies:
    - build

  script:
    - bin/linux64_clang/bin/cetech_develop_debug -compile -src ./examples/develop/src -build ./examples/develop/build

################
# Gitlab pages #
###############################################################################
pages:
  image: $CI_REGISTRY/cyberegoorg/cetech/toolchain:master
  stage: documentation
  script:
    - tools/linux64/genie doc
    - cp -R docs public
    - cp docs/index.md.html public/index.html

  only:
    - master

  artifacts:
    paths:
      - public
